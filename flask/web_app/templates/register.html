{% extends "base.html" %}
  {% block title %}Registration Form{% endblock %}
  {% block content %}
    <h1>Fill up the form and register:</h1>
    <form method="POST">
      <input type ="text" name="name" placeholder="Full Name">
      <br>
      <input type="password" name="pass" placeholder="Password">
      <br>
      <input type ="text" name="utag" placeholder="Usertag/ID">
      <br>
      <input type="email"  name="e_mail" placeholder="Email Address">
      <br>
      <input type = "submit" value="Submit">
      <input type = "reset" value="Reset">
      <br><br>
      Back to login page:
      <a href="/">Login!!<a>
      <br><br>
    </form>
  {% endblock %}
